<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Chatbot</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– Chatbot</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userText = input.value;
      chatBox.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;
      input.value = "";

      const res = await fetch('/get', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `message=${encodeURIComponent(userText)}`
      });
      const data = await res.json();
      chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response} <br><em>Detected sentiment: ${data.sentiment}</em></p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    };
  </script>
</body>
</html>
